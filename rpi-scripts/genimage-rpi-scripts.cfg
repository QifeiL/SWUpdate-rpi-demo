image boot.vfat {
  vfat {
    files = {
      "bcm2708-rpi-b.dtb",
      "bcm2708-rpi-b-plus.dtb",
      "bcm2708-rpi-cm.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline.txt",
      "${BR2_EXTERNAL}/rpi-scripts/config.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "kernel-marked/zImage",
      "uboot_env.img",
      "u-boot.bin"
    }
  }
  size = 32M
}

image app_part_image.ext4 {
  ext4 {
  }
  size = 64M
  mountpoint = "/applications"
}

image data_part_image.ext4 {
  ext4 {
  }
  size = 100M
  mountpoint = "/data"
}

image sdcard.img {
  hdimage {
  }
  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"	  
  }

  partition rootfs_1 {
    partition-type = 0x83
    image = "rootfs.ext4"
    size = 62M	  
}

  partition rootfs_2 {
    partition-type = 0x83
    image = "rootfs.ext4"
    size = 62M	  
  }

  partition app_part_1 {
    partition-type = 0x83
    image = "app_part_image.ext4"
    size = 64M	 
  }
  partition app_part_2 {
    partition-type = 0x83
    image = "app_part_image.ext4"
    size = 64M	  
  }

  partition data_part {
    partition-type = 0x83
    image = "data_part_image.ext4"
    size = 120M	  
  }

}

